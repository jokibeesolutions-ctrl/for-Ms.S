<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuma Susi yang boleh liat</title>
    <style>
        :root {
            --bg-color: #0b0d17;
            --glass-bg: rgba(255, 255, 255, 0.07);
            --neon-blue: #00d2ff;
            --white: #ffffff;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            background-color: var(--bg-color);
            color: var(--white);
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        #stars-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -3; background: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%);
        }

        .star {
            position: absolute; background: white; border-radius: 50%;
            animation: moveStar linear infinite;
        }

        @keyframes moveStar {
            from { transform: translateY(0); }
            to { transform: translateY(100vh); }
        }

        .silhouettes {
            position: fixed; bottom: 0; width: 100%;
            display: flex; justify-content: space-around; align-items: flex-end;
            z-index: -1; opacity: 0.15; pointer-events: none;
        }

        .silhouette {
            height: 48vh; filter: brightness(0) invert(1);
            animation: float 5s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            width: 85%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
            z-index: 10;
        }

        .card-header {
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px; padding-bottom: 10px;
            font-size: 0.75rem; letter-spacing: 1px; color: var(--neon-blue);
            text-transform: uppercase;
        }

        h1 { font-size: 1rem; font-weight: 400; line-height: 1.6; margin-bottom: 20px; }

        .btn-container { display: flex; flex-direction: column; gap: 10px; align-items: center; }

        button {
            background: rgba(255, 255, 255, 0.1);
            color: white; border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px; border-radius: 30px; cursor: pointer;
            width: 200px; transition: 0.3s; font-size: 0.85rem;
        }

        button:hover { background: var(--white); color: black; transform: scale(1.05); }

        /* Maze Game Styles */
        #maze-container {
            display: none;
            position: relative;
            width: 200px; height: 200px;
            margin: 20px auto;
            background: rgba(255,255,255,0.05);
            border: 2px solid var(--neon-blue);
        }

        #player {
            position: absolute; width: 15px; height: 15px;
            background: var(--neon-blue); border-radius: 50%;
            transition: 0.1s;
        }

        .target {
            position: absolute; width: 15px; height: 15px;
            background: #ff007f; border-radius: 50%; right: 5px; bottom: 5px;
            box-shadow: 0 0 10px #ff007f;
        }

        .fade-in { animation: fadeIn 0.8s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="stars-container"></div>

    <div class="silhouettes">
        <img src="https://www.svgrepo.com/show/335165/muslim-man.svg" class="silhouette" alt="man">
        <img src="https://www.svgrepo.com/show/335168/muslim-woman.svg" class="silhouette" style="animation-delay: 2s;" alt="woman">
    </div>

    <audio id="bgMusic" loop>
        <source src="https://raw.githubusercontent.com/Arif-Eka/musik/main/melamarmu_instrumental.mp3" type="audio/mpeg">
    </audio>

    <div class="card" id="main-card">
        <div class="card-header">
            <span>TRANSMISI KHUSUS: ANSEN</span>
            <span>âœ•</span>
        </div>
        
        <div id="content" class="fade-in">
            <h1>Halo... <br>Bener ini dengan <b>Susi</b>?</h1>
            <div class="btn-container">
                <button onclick="startApp()">Iya, ini aku</button>
                <button id="btn-no" onmouseover="moveButton(this)">Bukan Susi</button>
            </div>
        </div>
    </div>

    <script>
        const audio = document.getElementById('bgMusic');
        let posX = 0; let posY = 0;

        function startApp() {
            audio.play().catch(e => console.log("Audio play deferred"));
            nextStep(2);
        }

        function nextStep(step) {
            const content = document.getElementById('content');
            content.classList.remove('fade-in');
            void content.offsetWidth;
            content.classList.add('fade-in');

            if (step === 2) {
                content.innerHTML = `
                    <h1>Oke Susi...<br>Berarti bener kamu lahir pada tanggal <b>18 Oktober 2000</b> kan?</h1>
                    <div class="btn-container">
                        <button onclick="nextStep(3)">Iya, bener</button>
                        <button onmouseover="moveButton(this)">Gak, siapa ya?</button>
