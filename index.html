<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuma Susi yang boleh liat</title>
    <style>
        :root {
            --bg-color: #0b0d17;
            --glass-bg: rgba(255, 255, 255, 0.07);
            --neon-blue: #00d2ff;
            --white: #ffffff;
        }

        body, html {
            margin: 0; padding: 0; height: 100%;
            background-color: var(--bg-color);
            color: var(--white);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        #stars-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -3; background: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%);
        }

        .star {
            position: absolute; background: white; border-radius: 50%;
            animation: moveStar linear infinite;
        }

        @keyframes moveStar {
            from { transform: translateY(0); }
            to { transform: translateY(100vh); }
        }

        .silhouettes {
            position: fixed; bottom: 0; width: 100%;
            display: flex; justify-content: space-around; align-items: flex-end;
            z-index: -1; opacity: 0.15; pointer-events: none;
        }

        .silhouette {
            height: 48vh; filter: brightness(0) invert(1);
            animation: float 5s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            width: 85%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
            z-index: 10;
        }

        .card-header {
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 20px; padding-bottom: 10px;
            font-size: 0.75rem; letter-spacing: 1px; color: var(--neon-blue);
            text-transform: uppercase;
        }

        h1 { font-size: 1rem; font-weight: 400; line-height: 1.6; margin-bottom: 20px; }

        .btn-container { display: flex; flex-direction: column; gap: 10px; align-items: center; }

        button {
            background: rgba(255, 255, 255, 0.1);
            color: white; border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px; border-radius: 30px; cursor: pointer;
            width: 200px; transition: 0.3s; font-size: 0.85rem;
            outline: none;
        }

        button:hover { background: var(--white); color: black; transform: scale(1.05); }

        #maze-container {

            margin: 20px auto;
            background: rgba(255,255,255,0.05);
            border: 2px solid var(--neon-blue);
            border-radius: 10px;
        }
